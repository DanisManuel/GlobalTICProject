<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/stylessTable.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <title>GlobalTIC SAS</title>
</head>
<body>
    <table class="table table-striped">
        <thead>
                <tr>
                    <th>Documento</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Celular</th>
                </tr>

            <tbody>
                <tr th:each="i:${clientes}">
                    <td th:text="${i.documento}"></td>
                    <td th:text="${i.nombre}"></td>
                    <td th:text="${i.apellidos}"></td>
                    <td th:text="${i.correo}"></td>
                    <td th:text="${i.celular}"></td>
                    <td><a th:href="@{'cliente/actualizar'+'/'+${i.documento}}" class="btn btn-outline-info btn-lg px-4 gap-3">Consultar</a></td>
                    <td><a th:href="@{'cliente/eliminar'+'/'+${i.documento}}" class="btn btn-outline-danger btn-lg px-4 gap-3">Eliminar</a></td>
                </tr>

            </tbody>    
        </thead>

    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
<a th:href="@{/}" class="btn btn-info btn-lg px-4 gap-3">Regresar</a>
</html>
